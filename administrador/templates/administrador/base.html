<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel Administrador{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

<header class="navbar">
    <div class="nav-container">
        <a class="nav-logo" href="{% url 'administrador:index' %}">Panel del Administrador</a>

        <div class="nav-user">
            <a href="{% url 'administrador:index' %}">Inicio</a>
            <a href="{% url 'administrador:ver_productos' %}">Productos</a>
            <a href="{% url 'administrador:ventas_historial' %}">Historial de ventas</a>
            <a href="{% url 'administrador:reportes' %}">Reportes</a>

            <form method="post" action="{% url 'logout' %}" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="logout-btn">
                    Cerrar Sesión
                </button>
            </form>
        </div>
    </div>
</header>

<main class="main-content">
    {% block content %}{% endblock %}
</main>

<footer class="login-footer">
    <p class="footer-text">
        Punto de Venta – Administrador
    </p>
</footer>

</body>
</html>
